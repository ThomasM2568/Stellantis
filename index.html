<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #243783;
        }
        .container {
            text-align: center;
            padding-top: 50px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        ul li::before {
            content: ">";
            color: #ffffff; /* Couleur des puces (rouge dans cet exemple) */
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="stellantis.png" alt="Logo Stellantis" />
    </div>
    <ul>
        <li>Élément 1 de la liste</li>
        <li>Élément 2 de la liste</li>
        <li>Élément 3 de la liste</li>
    </ul>
</body>
</html>
